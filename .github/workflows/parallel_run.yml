name: parallel run

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-fusion-parallel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        fusion: [early, late, hybrid]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          enable-cache: "true"
          restore-cache: "true"
          save-cache: "true"
          cache-python: "true"

      - name: Sync dependencies
        run: uv sync

      - name: Train ${{ matrix.fusion }} fusion for 10 epochs
        env:
          HYDRA_FULL_ERROR: "1"
        run: |
          echo "Running ${{ matrix.fusion }} fusion for 10 epochs"
          uv run python src/train.py model.fusion_type=${{ matrix.fusion }} training.max_epochs=10

      - name: Evaluate hybrid checkpoint to produce JSON summaries
        if: matrix.fusion == 'hybrid'
        run: |
          set -euo pipefail
          BEST_CKPT=$(python - <<'PY'
          import json
          from pathlib import Path
          
          results_path = Path("runs") / "a2_hybrid_pamap2" / "results.json"
          data = json.load(results_path.open())
          print(data["best_model_path"])
          PY
                    )
          uv run python src/eval.py --checkpoint "${BEST_CKPT}" --output_dir experiments --device cpu --missing_modality_test

      - name: Generate analysis plots
        if: matrix.fusion == 'hybrid'
        run: |
          uv run python src/analysis.py --experiment_dir experiments --output_dir analysis

      - name: Commit artifacts for ${{ matrix.fusion }}
        if: github.event_name != 'pull_request'
        env:
          FUSION: ${{ matrix.fusion }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout "${BRANCH_NAME}"
          git pull --ff-only origin "${BRANCH_NAME}"
          if [ -d "runs/a2_${FUSION}_pamap2" ]; then
            git add "runs/a2_${FUSION}_pamap2"
          fi
          if [ "${FUSION}" = "hybrid" ]; then
            [ -d experiments ] && git add experiments
            [ -d analysis ] && git add analysis
          fi
          if git diff --staged --quiet; then
            echo "No artifact changes to commit for ${FUSION}"
            exit 0
          fi
          git commit -m "ci: add ${FUSION} artifacts"
          git push origin "${BRANCH_NAME}"
          
