name: parallel run

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-fusion-parallel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        fusion: [early, late, hybrid]
    needs: []

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          enable-cache: "true"
          restore-cache: "true"
          save-cache: "true"
          cache-python: "true"

      - name: Sync dependencies
        run: uv sync

      - name: Train ${{ matrix.fusion }} fusion for 10 epochs
        env:
          HYDRA_FULL_ERROR: "1"
        run: |
          echo "Running ${{ matrix.fusion }} fusion for 10 epochs"
          uv run python src/train.py model.fusion_type=${{ matrix.fusion }} training.max_epochs=10

      - name: Evaluate hybrid checkpoint to produce JSON summaries
        run: |
          set -euo pipefail
          FUSION="${{ matrix.fusion }}"
          FUSION_DIR="runs/a2_${FUSION}_pamap2"
          RESULTS_FILE="${FUSION_DIR}/results.json"
          if [ ! -f "${RESULTS_FILE}" ]; then
            echo "Missing ${RESULTS_FILE}"
            exit 1
          fi
          BEST_CKPT=$(python - <<PY
          import json
          from pathlib import Path
          
          path = Path("${RESULTS_FILE}")
          data = json.load(path.open())
          print(data["best_model_path"])
          PY
          )
          OUT_DIR="experiments/${FUSION}"
          mkdir -p "${OUT_DIR}"
          uv run python src/eval.py --checkpoint "${BEST_CKPT}" --output_dir "${OUT_DIR}" --device cpu --missing_modality_test

      - name: Run uncertainty diagnostics
        run: |
          mkdir -p analysis/${{ matrix.fusion }}
          uv run python src/uncertainty.py --save_path analysis/${{ matrix.fusion }}/calibration.png

      - name: Generate analysis plots
        run: |
          uv run python src/analysis.py --experiment_dir experiments --output_dir analysis

      - name: Commit artifacts for ${{ matrix.fusion }}
        if: github.event_name != 'pull_request'
        env:
          FUSION: ${{ matrix.fusion }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout "${BRANCH_NAME}"
          git pull --ff-only origin "${BRANCH_NAME}"
          if [ -d "runs/a2_${FUSION}_pamap2" ]; then
            git add "runs/a2_${FUSION}_pamap2"
          fi
          if [ -d "experiments/${FUSION}" ]; then
            git add "experiments/${FUSION}"
          fi
          if [ -d analysis ]; then
            git add analysis
          fi
          if git diff --staged --quiet; then
            echo "No artifact changes to commit for ${FUSION}"
            exit 0
          fi
          git commit -m "ci: add ${FUSION} artifacts"
          git push origin "${BRANCH_NAME}"

  fusion-summary:
    runs-on: ubuntu-latest
    needs: run-fusion-parallel
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Aggregate fusion metrics
        run: |
          set -euo pipefail
          python - <<'PY'
          from pathlib import Path
          import json
          
          base = Path("experiments")
          results = {"results": {}}
          for fusion_dir in sorted(base.iterdir()):
              eval_file = fusion_dir / "evaluation_results.json"
              if not eval_file.exists():
                  continue
              metrics = json.load(eval_file.open())
              results["results"][fusion_dir.name] = metrics
          
          fusion_file = base / "fusion_comparison.json"
          fusion_file.write_text(json.dumps(results, indent=2))
          PY
      - name: Commit summary artifacts
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout "${{ github.head_ref || github.ref_name }}"
          git pull --ff-only origin "${{ github.head_ref || github.ref_name }}"
          git add experiments/fusion_comparison.json
          git commit -m "ci: update fusion comparison" || echo "No changes to commit"
          git push origin "${{ github.head_ref || github.ref_name }}"
          
