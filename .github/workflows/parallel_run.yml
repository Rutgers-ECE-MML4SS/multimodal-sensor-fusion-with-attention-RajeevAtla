name: parallel run

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-fusion-parallel:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fusion: [early, late, hybrid]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          enable-cache: "true"
          restore-cache: "true"
          save-cache: "true"
          cache-python: "true"

      - name: Sync dependencies
        run: uv sync

      - name: Train ${{ matrix.fusion }} fusion for 10 epochs
        env:
          HYDRA_FULL_ERROR: "1"
        run: |
          echo "Running ${{ matrix.fusion }} fusion for 10 epochs"
          uv run python src/train.py model.fusion_type=${{ matrix.fusion }} training.max_epochs=10
          
