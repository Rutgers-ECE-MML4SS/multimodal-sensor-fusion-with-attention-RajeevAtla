name: ablation-attention

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  attention-toggle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        fusion: [hybrid, early]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          enable-cache: "true"
          restore-cache: "true"
          save-cache: "true"
          cache-python: "true"

      - name: Sync dependencies
        run: uv sync

      - name: Train ${{ matrix.fusion }} fusion
        env:
          HYDRA_FULL_ERROR: "1"
        run: |
          echo "Training fusion_type=${{ matrix.fusion }}"
          uv run python src/train.py \
            model.fusion_type=${{ matrix.fusion }} \
            training.max_epochs=5 \
            experiment.name=a2_${{ matrix.fusion }}_attention

      - name: Evaluate checkpoint (${{ matrix.fusion }})
        env:
          FUSION: ${{ matrix.fusion }}
        run: |
          set -euo pipefail
          RESULTS_FILE="runs/a2_${FUSION}_attention/results.json"
          CKPT=$(python - <<'PY'
          import json, os
          from pathlib import Path
          results = Path(os.environ["RESULTS_FILE"])
          data = json.load(results.open())
          print(data["best_model_path"])
          PY
          )
          OUT_DIR="experiments/attention_${FUSION}"
          mkdir -p "${OUT_DIR}"
          uv run python src/eval.py --checkpoint "${CKPT}" --output_dir "${OUT_DIR}" --device cpu --analysis_dir analysis_attention

      - name: Generate plots (${{ matrix.fusion }})
        run: |
          uv run python src/analysis.py --experiment_dir experiments --output_dir analysis_attention

      - name: Upload artifacts (${{ matrix.fusion }})
        uses: actions/upload-artifact@v4
        with:
          name: attention-${{ matrix.fusion }}
          path: |
            runs/a2_${{ matrix.fusion }}_attention
            experiments/attention_${{ matrix.fusion }}
            analysis_attention

  collect-attention:
    runs-on: ubuntu-latest
    needs: attention-toggle
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download attention artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: attention-*
          merge-multiple: true
      - name: Commit attention artifacts
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout "${{ github.head_ref || github.ref_name }}"
          git pull --ff-only origin "${{ github.head_ref || github.ref_name }}"
          git add runs
          git add experiments
          git add analysis_attention
          git commit -m "ci: add attention ablation artifacts" || echo "No changes to commit"
          git push origin "${{ github.head_ref || github.ref_name }}"
