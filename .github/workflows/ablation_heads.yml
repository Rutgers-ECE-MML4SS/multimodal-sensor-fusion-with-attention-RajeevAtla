name: ablation-heads

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  heads-sweep:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        heads: [1, 4, 8]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          enable-cache: "true"
          restore-cache: "true"
          save-cache: "true"
          cache-python: "true"

      - name: Sync dependencies
        run: uv sync

      - name: Train hybrid fusion with ${{ matrix.heads }} heads
        env:
          HYDRA_FULL_ERROR: "1"
        run: |
          echo "Training hybrid fusion with num_heads=${{ matrix.heads }}"
          uv run python src/train.py \
            model.fusion_type=hybrid \
            model.num_heads=${{ matrix.heads }} \
            training.max_epochs=15 \
            experiment.name=a2_hybrid_heads${{ matrix.heads }}

      - name: Evaluate checkpoint (heads=${{ matrix.heads }})
        env:
          HEADS: ${{ matrix.heads }}
        run: |
          set -euo pipefail
          RESULTS_FILE="runs/a2_hybrid_heads${HEADS}/results.json"
          CKPT=$(python - <<'PY'
          import json, os
          from pathlib import Path
          results = Path(os.environ["RESULTS_FILE"])
          data = json.load(results.open())
          print(data["best_model_path"])
          PY
          )
          OUT_DIR="experiments/heads_${HEADS}"
          mkdir -p "${OUT_DIR}"
          uv run python src/eval.py --checkpoint "${CKPT}" --output_dir "${OUT_DIR}" --device cpu --missing_modality_test

      - name: Generate plots for heads=${{ matrix.heads }}
        run: |
          uv run python src/analysis.py --experiment_dir experiments --output_dir analysis_heads

      - name: Commit artifacts (heads=${{ matrix.heads }})
        if: github.event_name != 'pull_request'
        env:
          HEADS: ${{ matrix.heads }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout "${BRANCH_NAME}"
          git pull --ff-only origin "${BRANCH_NAME}"
          [ -d "runs/a2_hybrid_heads${HEADS}" ] && git add "runs/a2_hybrid_heads${HEADS}"
          [ -d "experiments/heads_${HEADS}" ] && git add "experiments/heads_${HEADS}"
          [ -d analysis_heads ] && git add analysis_heads
          if git diff --staged --quiet; then
            echo "No artifact changes to commit for heads=${HEADS}"
            exit 0
          fi
          git commit -m "ci: add heads=${HEADS} artifacts"
          git push origin "${BRANCH_NAME}"
