name: complete run

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up uv (cold start, no caching)
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          enable-cache: "false"
          restore-cache: "false"
          save-cache: "false"
          cache-python: "false"
          
      - name: Sync dependencies
        run: uv sync
        
      - name: Run training
        run: |
          uv run python src/train.py training.max_epochs=1
          
