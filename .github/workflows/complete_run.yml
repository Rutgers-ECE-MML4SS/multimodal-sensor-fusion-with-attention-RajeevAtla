name: complete run

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-full:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository - around 25s
        uses: actions/checkout@v4

      - name: Set up uv (cold start, no caching) - around 2s
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          enable-cache: "false"
          restore-cache: "false"
          save-cache: "false"
          cache-python: "false"
          
      - name: Sync dependencies - around 35s
        run: uv sync
        
      - name: Run fusion sweep (early/late/hybrid, short runs)
        run: |
          export HYDRA_FULL_ERROR=1
          for fusion in early late hybrid; do
            echo "Running ${fusion} fusion for 5 epochs"
            uv run python src/train.py model.fusion_type=${fusion} training.max_epochs=5
          done

      - name: Evaluate hybrid checkpoint to produce JSON summaries
        run: |
          set -euo pipefail
          BEST_CKPT=$(python - <<'PY'
import json
from pathlib import Path

results_path = Path("runs") / "a2_hybrid_pamap2" / "results.json"
data = json.load(results_path.open())
print(data["best_model_path"])
PY
          )
          uv run python src/eval.py --checkpoint "${BEST_CKPT}" --output_dir experiments --device cpu --missing_modality_test

      - name: Generate analysis plots
        run: |
          uv run python src/analysis.py --experiment_dir experiments --output_dir analysis
          
