name: complete run

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-full:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository - around 25s
        uses: actions/checkout@v4

      - name: Set up uv (cold start, no caching) - around 2s
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"
          enable-cache: "false"
          restore-cache: "false"
          save-cache: "false"
          cache-python: "false"
          
      - name: Sync dependencies - around 35s
        run: uv sync
        
      - name: Run fusion sweep (early/late/hybrid, short runs)
        run: |
          export HYDRA_FULL_ERROR=1
          COMMON_OVERRIDES="training.max_epochs=5 training.warmup_epochs=0 training.gradient_accumulation=1 model.hidden_dim=128 model.output_dim=64 model.modality_fold_size=2 model.encoders.imu_hand.num_layers=1 model.encoders.imu_chest.num_layers=1 model.encoders.imu_ankle.num_layers=1 model.encoders.heart_rate.num_layers=1 dataset.prefetch_shards=false dataset.chunk_size=256 dataset.use_tmpfs=true dataset.pin_memory=false dataset.tmpfs_root=/dev/shm/a2_dataset training.cpu_autocast=true training.matmul_precision=high training.compile_mode=max-autotune"
          for fusion in early late hybrid; do
            echo "Running ${fusion} fusion for 5 epochs"
            uv run python src/train.py model.fusion_type=${fusion} ${COMMON_OVERRIDES}
          done
          
